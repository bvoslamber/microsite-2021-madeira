# Site settings
title: Madeira
locale: de
partner:
  name: Insel mit einzigartiger Natur
  link: http://www.visitmadeira.pt/

description: >
  Vor der Nordwestküste Afrikas liegt die Inselgruppe Madeira mitten im Atlantik. Neben der gleichnamigen Hauptinsel gehören auch Porto Santo, Ilhas Desertas und Ilhas Selvagens dazu. Die Blumeninsel Madeira bezaubert dank ihrer Nähe zum Golfstrom durch ein ganzjährig mildes, mediterranes Klima und üppige Flora und Fauna mit vielen endemischen Pflanzen. Mit Condor können Sie nach wenigen Stunden Nonstop-Flug sich selbst ein Bild davon verschaffen.



