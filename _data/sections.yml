- id: one
  title: Einzigartige Natur auf Madeira
  count: "1"
  nav-title: Natur
  description: "Madeira bezaubert mit herrlich mediterranem Klima und einer facettenreichen Flora und Fauna, die so in Europa einzigartig ist. Dies wird begünstigt durch die Nähe zum Golfstrom, der das türkisblaue Meerwasser rund um die Insel auf angenehme Temperaturen erwärmt. Der vulkanische Ursprung der Insel sorgt zusätzlich für eine einzigartige Kulisse, die es auf geführten Wandertouren zu erkunden gilt."
  link: "#section-link"
  special-tip-title: "Vom Pico Arieiro zum Pico&nbsp;Ruivo"
  special-tip-content: "Über den Wolken stehen Sie auf den Gipfeln des Zentralgebirges von Madeira. Der höchste Punkt der Insel ist Pico Ruivo mit 1862 Metern, gefolgt von Pico das Torres (1851) und Pico do Arieiro (1818) und die Wanderung vom Pico Arieiro zum Pico Ruivo die Königstour. Unterwegs auf der 13 km langen Strecke (ca. 7 h lang) wird der vulkanische Ursprung der Insel sehr deutlich; der Pfad ist teilweise schmal und schlängelt sich abenteuerlich um die Gipfel herum. Bei der richtigen Planung erleben Sie den Sonnenaufgang am Pico Ruivo - einmalig."


  pois:
    items:

      - id: one-first-poi
        img: bg-img1
        title: Typische Landschaftsbilder
        description: "Madeira trakteert haar bezoekers op weelderige natuur en indrukwekkende landschappen. Een van de belangrijkste attracties van het eiland is Laurissilva. Dit laurierbos met dik mos en grote, oude bomen staat op de werelderfgoedlijst van UNESCO. Een ander hoogtepunt zijn de populaire wandelingen langs de zogenaamde levada's. Deze irrigatiekanalen zijn honderden jaren geleden aangelegd om grote hoeveelheden water van het regenachtige noorden van Madeira naar het zuiden te transporteren. Wandel langs de kanaaltjes en ontdek onderweg de adembenemende natuur."
        link: "#poi-link"

      - id: one-second-poi
        img: bg-img2
        title: Festival der Natur
        description: "Das Festival der Natur auf Madeira ist ein echtes Erlebnis für große und kleine Abenteuerlustige. Bei diesem Fest geht es darum, die traumhafte Natur zu entdecken und sich auf sportliche Herausforderungen einzulassen. Auf der gesamten Insel, zu Land, im Gebirge und im Wasser können Sie an den kostenlosen Aktivitäten teilnehmen. Von Mountainbike-Touren bis Surfen oder Canyoning ist das sportliche Angebot breit gefächert, sodass für jeden etwas dabei ist. Sie müssen nur noch Ihre Wahl treffen und können mit anderen Naturbegeisterten ein ganz besonderes Erlebnis teilen."
        link: "#poi-link"

      - id: one-third-poi
        img: bg-img3
        title: Action beim Canyoning
        description: "Wenn Sie unberührte, ursprüngliche Natur auf Madeira erleben wollen und trotzdem nicht auf den Adrenalinkick verzichten möchten, wagen Sie sich auf eine Canyoning-Tour. In Gruppen erkunden Sie den Wasserlauf eines Baches oder Flusses. Hierbei müssen Sie die teilweise tiefen Wasserstellen oder Wasserfälle durch Klettern, Springen, spezielle Paddelarten oder sogar Schwimmen meistern und genießen dabei spektakuläre Ausblicke."
        link: "#poi-link"

      - id: one-fourth-poi
        img: bg-img4
        title: Über Madeira gleiten
        description: "Sie wollten schon immer mal das beeindruckende Bergmassiv, die raue Küste und die unglaubliche Pflanzenpracht der Insel von oben sehen? Aufgrund der morphologischen Eigenschaften Madeiras finden Sie hier ideale Bedingungen zum Paragliding. Wagen Sie sich mit dem Gleitschirm in luftige Höhen und genießen Sie die einzigartige Aussicht. Auch Anfänger müssen sich nicht scheuen, sondern können diese einmalige Erfahrung bei einem Tandemflug machen."
        link: "#poi-link"

      - id: one-fifth-poi
        img: bg-img5
        title: Querfeldein
        description: "Die gebirgige Beschaffenheit der Landschaft Madeiras macht die Insel zu einem beliebten Spot für Trailläufer. Drei verschiedene Wettkämpfe dieser Langstreckenlaufart finden jährlich hier statt und führen die Sportler quer durch die einzigartige Natur auf die höchsten Pfade, durch Flüsse und Wälder. Unter den Teilnehmern finden sich auch bekannte Namen aus dem nationalen und internationalen Trial-Sport."
        link: "#poi-link"

      - id: one-sixth-poi
        img: bg-img6
        title: Madeira mit dem Bike
        description: "Madeira ist ein wahrhaftes Wanderparadies, doch auch auf zwei Rädern lässt sich die Flora und Fauna der Atlantikinsel wunderbar erkunden. Mit dem Mountainbike fahren Sie auf unbefestigten Strecken inmitten des Bergmassivs, genießen einzigartige Ausblicke auf die Felsen und Täler und fühlen sich voller Energie. Atmen Sie die klare Luft der Blumeninsel ein und erleben Sie unvergessliche Ausflüge, an die Sie noch lange zurückdenken werden."
        link: "#poi-link"





