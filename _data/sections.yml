- id: two
  title: Die Weiten des Meeres
  nav-title: Meer
  count: "2"
  description: "Durch seine Insellage mitten im Atlantik ist der Ausblick auf den Ozean um Madeira schier unendlich. Mit seiner klaren, türkisblauen Farbe schimmert das Meer geheimnisvoll unter der Sonne und macht neugierig auf die vielen Geheimnisse, die unterhalb der Wasseroberfläche warten. Vor der Küste können Sie auf Bootsfahrt gehen und so die Insel aus einer völlig neuen Perspektive betrachten. Oder Sie wagen sich beim Tauchgang in die faszinierenden Tiefen zu einem der besten Tauchplätze Europas."
  link: "#section-link"
  special-tip-title: "Coasteering im wilden&nbsp;Osten"
  special-tip-content: "Schwimmen kann jeder, Canyoning ist auch bekannt, aber haben Sie schon einmal Coasteering unternommen? Bei der neueren Sportart geht es darum, die schroffen Klippen entlang der Küste zu erklettern und sich von dort ins Wasser fallen zu lassen. Am besten geht das auf Madeira im wilden Osten, wo der Vorsprung der Ponta de São Lourenço ins Meer ragt. Damit alle Sicherheitsstandards eingehalten werden und Sie sich nicht verletzen, wird Coasteering in Gruppen angeboten, geleitet von erfahrenen Kräften. Und - Sprung!"


  pois:
    items:

      - id: two-first-poi
        img: bg-img1
        title: Natürliche Meerwasser-Pools
        description: "Die natürlichen Meeresschwimmbecken von Porto Moniz und Seixal sind ein besonderes Highlight. Diese von Lavagestein umrahmten Salzwasser-Schwimmbecken werden auf natürliche Weise vom Meer gespeist. Sie befinden sich an der Nordküste Madeiras und bieten eine erstklassige Sicht über den Atlantik und die sattgrünen Landschaften der Blumeninsel. Entspannen Sie bei einem Bad in diesen einzigartigen Schwimmbecken und fühlen Sie sich eins mit der Natur."
        link: "#poi-link"

      - id: two-second-poi
        img: bg-img2
        title: Aktivurlaub für Wassersportler
        description: "Ein gemäßigtes Klima und eine Wasser&shy;temperatur von 17 - 24°C laden ganzjährig zu zahlreichen Aktivitäten im und auf dem Atlantik vor der Küste Madeiras ein. Im Norden finden Surfer ideale Bedingungen und womöglich die perfekte Welle. An der ruhigeren Südküste kommen dagegen Windsurfer und Stand-up-Paddler auf ihre Kosten. Ebenfalls ein beliebter Sport ist das Kanufahren – auf eigene Faust oder bei geführten Touren. Beim Schnorcheln oder Tauchen vor der Küste entdecken Sie eine beeindruckende Unterwasserwelt und sogar ein von Korallen bewachsenes Schiffswrack."
        link: "#poi-link"

      - id: two-third-poi
        img: bg-img3
        title: Elegante Meeresriesen
        description: "Dank einer Meerestiefe von mehr als 3.000 Metern beheimaten die Küstengewässer vor Madeira eine vielfältige Fauna. Zahlreiche Fischarten, Schildkröten und 28 verschiedene Wal- und Delfinarten tummeln sich in den Gewässern vor der Insel. Das ganze Jahr über können Sie hier zu einer Beobachtungstour aufbrechen, um einige dieser eleganten Meeressäuger anzutreffen. Vor Madeira sind unter anderem Fleckendelfine, Streifendelfine, Pottwale und Pilotwale heimisch."
        link: "#poi-link"


