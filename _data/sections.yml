- id: four
  title: Strandparadies Porto&nbsp;Santo
  nav-title: "Porto Santo"
  count: "4"
  description: "Porto Santo ist die zweitgrößte der zu Madeira gehörenden Inseln und befindet sich etwa 50 km nordöstlich vor der Hauptinsel. Dieses paradiesische Eiland ist vor allem für seinen wunderschönen, langen Sandstrand bekannt. Die schlichte Schönheit der Landschaft Porto Santos lädt aber auch zu Wanderungen oder Radtouren ein."
  link: "#section-link"
  special-tip-title: "Thalassotherapie und Psammotherapie"
  special-tip-content: "Porto Santo ist eine herausragende Wellness-Destination. In den 1970er Jahren wurden die gesundheitsfördernden Eigenschaften des Sandes und Meerwassers entdeckt, die nun beide für Therapien eingesetzt werden. Im Hotel Vila Baleira können Sie neben Thalassotherapie mit Meerwasser auch Akupunktur, Algentherapie und Inhalationen mit Meeres-Aerosolen betreiben. Im Hotel Porto Santo können Sie Psammotherapie kennenlernen. Dafür steigen Sie ins Sandbad und ruhen bis zu einer Stunde im 40°C heißen Sand - zweimal täglich angewendet soll der Sand bei Gelenkbeschwerden helfen.  "


  pois:
    items:

      - id: four-first-poi
        img: bg-img1
        title: Der goldene Strand
        description: "Umspült vom türkisblauen, kristallklaren Meer finden Sie auf Porto Santo ein kleines Paradies für Sonnenanbeter. Der etwa 9 km lange, goldene Sandstrand nimmt fast die gesamte Südküste der kleinen Insel ein und wurde bereits zum besten Dünenstrand Portugals gewählt. Hier können Sie das ganze Jahr über schönes Wetter, die Sonne sowie das Meeresrauschen genießen und einfach mal die Seele baumeln lassen."
        link: "#poi-link"

      - id: four-second-poi
        img: bg-img2
        title: Bunte Unterwasserwelt
        description: "Porto Santos Gewässer sind wegen ihrer Sauberkeit, der angenehmen Temperatur und des klaren Wassers beliebt bei Tauchern. Hier können Sie eine hervorragende Sicht von bis zu 40 m Tiefe erleben. Zu den beliebtesten Spots gehören die gesunkenen Schiffe Madeirense und Corveta General Pereira d’Eça, die abgesenkt wurden, um künstliche Riffe zu schaffen. Hier tummelt sich eine artenreiche Meeresfauna mit dunklen Zackenbarschen, Salemas, Königsfischen oder Amberjacks."
        link: "#poi-link"

      - id: four-third-poi
        img: bg-img3
        title: "Heilsame Natur"
        description: "Neben seinem schönen Strand ist Porto Santo aber auch als Wellness- und Erholungsort bekannt. Der karbonathaltige Sand hat erwiesene, therapeutische Eigenschaften. So soll sich ein Aufenthalt hier positiv auf orthopädische und rheumatische Probleme auswirken. Auch das Meerwasser von Porto Santo wird wegen seines hohen Anteils an Strontium, Chrom und Jod zu Therapiezwecken zum Beispiel in der Thalassotherapie verwendet. Sogar das Trinkwasser dieser Insel ist reich an gesundheitsfördernden Bestandteilen."
        link: "#poi-link"
