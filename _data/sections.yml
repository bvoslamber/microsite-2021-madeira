- id: three
  title: Die bunten Traditionen Madeiras
  nav-title: Lifestyle
  count: "3"
  description: "Tauchen Sie auf den Madeira-Inseln ein in eine warmherzige, weltoffene Kultur. Die Menschen hier versprühen wahre Lebensfreude und möchten diese auch gern mit ihren Besuchern teilen. Das ganze Jahr über finden Festivals und Veranstaltungen statt, die die reiche Kultur der Madeirer feiern. Erleben Sie die Hauptstadt Funchal mit ihren Sehenswürdigkeiten und dem bunten Treiben in den Straßen, kosten Sie von der traditionellen Küche und genießen Sie mit einem Gläschen Madeira-Wein das süße Leben."
  link: "#section-link"
  special-tip-title: "Mit der Seilbahn in die&nbsp;Tropen"
  special-tip-content: "Zugegeben, so geheim sind die Seilbahnen auf Madeira nicht, liegt die berühmteste davon doch direkt im Osten von Funchal. In Küstennähe besteigen Sie für einen Obolus die moderne Kabine und lassen sich ganz langsam nach oben, Richtung Stadtteil Monte treiben. Unterwegs bekommen Sie einen sehr guten Eindruck von der Stadt und Umgebung, sehen auf private Gärten und Landstraßen herab, sehen bewölkte Gipfel und sonnenklare Küsten und bekommen einen Eindruck von Madeiras Mikroklimata. Angekommen in Monte steht die Gartenanlage von Monte Palace für einen Besuch bereit."


  pois:
    items:

      - id: three-first-poi
        img: bg-img1
        title: Genuss für die Seele
        description: "In der heimischen Küche Madeiras werden Sie die herzliche Seele und die Gastfreundschaft der Archipelbewohner herausschmecken. Dank der Nähe zum Meer erwarten Sie auf den Inseln erstklassige Fischgerichte und Meeresfrüchte, wie gegrillte Napfschnecken, Thunfischsteaks und madeirensische Schwertfischfilets. Probieren Sie den traditionellen “Espatada“, ein Rindfleischspieß aus Lorbeerholz mit frittiertem Mais und dazu das typische “Bolodo-Caco“, ein Brot mit Knoblauchbutter. Unverzichtbar ist auch der sündhaft köstliche, hausgemachte Honigkuchen."
        link: "#poi-link"

      - id: three-second-poi
        img: bg-img2
        title: "Wein & Kunsthandwerk"
        description: "Begeben Sie sich auf Madeira auf die Spuren der traditionellen Handwerkskünste. Madeira-Stickerei ist eine Jahrhunderte alte Form des Kunsthandwerks, die sich durch ihre hohe Qualität und beeindruckenden Details auszeichnet. Stoffe wie Leinen oder Seide werden mit modernen und traditionellen Mustern bestickt. Auch die Tradition des Madeira-Weins geht bereits über 500 Jahre zurück. Der Likörwein wird auf den Berghängen der Insel angebaut und zeichnet sich durch sein besonderes Aroma und seinen einzigartigen Charakter aus, für den er auf der ganzen Welt beliebt ist."
        link: "#poi-link"

      - id: three-third-poi
        img: bg-img3
        title: Bummel durch Funchal
        description: "Funchal, die Hauptstadt der Inselgruppe, liegt in einer Bucht an der Südküste der Insel Madeira. Ihren Namen verdankt die Stadt dem Fenchel, der zu Beginn der Besiedlung als wildes Gewächs überall auf der Insel zu finden war. Funchal ist das größte touristische, gewerbliche und kulturelle Zentrum des gesamten Archipels. Hier erwartet Sie ein vielseitiges Angebot an Freizeitaktivitäten, von Museen und Monumenten, über Ausflüge zu den fantastischen Gärten, bis hin zu einem Spaziergang am Yachthafen. Außerdem finden Sie in Funchal ein buntes Nachtleben in den zahlreichen Restaurants, Bars und Clubs."
        link: "#poi-link"

      - id: three-fourth-poi
        img: bg-img4
        title: Funchals Bauernmarkt
        description: "Der Bauernmarkt Mercado dos Lavradores ist eines der Markenzeichen von Funchal und befindet sich inmitten des historischen Zentrums. Das Marktgebäude wurde in einer stilistischen Mischung aus Art déco und Modernismus entworfen und ist einen Besuch wert. Lassen Sie sich von den Aromen der Inseln verzaubern, kosten Sie von den exotischen Früchten und bestaunen Sie das reiche Angebot an wunderschönen Blumen, Fleisch, Fisch, Gemüse und regionalen Gewürzen."
        link: "#poi-link"

      - id: three-fifth-poi
        img: bg-img5
        title: Wilde Fahrt im Korb
        description: "Wenn Sie bei einem Besuch in Madeiras Hauptstadt ein ganz besonderes Erlebnis wagen möchten, dann begeben Sie sich auf eine Fahrt mit dem Korbschlitten. Die 'Carros de Cesto' werden aus Holz und Weidenruten in Handarbeit gefertigt und von den sogenannten 'Carreiros', zwei in Trachten gekleideten Männern, gesteuert. Im Ortsteil Monte besteigen Sie das traditionelle Gefährt und begeben sich einen Abhang herunter auf eine wilde Fahrt. Ein so einzigartiges Erlebnis dürfen Sie auf keinen Fall verpassen."
        link: "#poi-link"

      - id: three-sixth-poi
        img: bg-img6
        title: Das Leben feiern
        description: "Besuchen Sie den Karneval Anfang des Jahres mit knallbunten Kostümen und weltbekannten Paraden. Das Blumenfest feiert den Frühling und die üppige Blütezeit. Die Straßen werden mit Blumen geschmückt und überall finden Konzerte statt. Mit dem Festival do Atlântico wird auf Madeira mit pyromusikalischen Shows der Sommer eingeläutet. Zur Weinernte im Spätherbst findet mit allerlei Festivitäten und Aktionen das Weinfest statt. Auch zur Weihnachts- und Silvesterzeit verleihen die Madeirer ihrer Insel einen besonderen Glanz und das Feuerwerk gehört zu den größten der Welt."
        link: "#poi-link"



